<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<match docker.**>
  @type mongo
  host 192.168.0.102
  port 27017
  database fluentd
  collection nginx_logs
  
  # MongoDB 인증 설정
  user root
  password rootPw
  auth_source admin
  
  # 로그 포맷
  <inject>
    time_key time
    time_type string
    time_format %Y-%m-%dT%H:%M:%S.%NZ
  </inject>
  
  # 버퍼 설정
  <buffer>
    @type memory
    flush_mode interval
    flush_interval 10s
  </buffer>
</match>